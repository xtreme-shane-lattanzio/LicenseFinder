name: Pull Requests

on:
  pull_request:
    branches: [ master ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: slattanzio/LicenseFinder
          tags: edge-pr
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  run_rubocop:
    name: Run Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
      - name: Run Script
        run: ./ci/scripts/run-rubocop.sh
  container-test-job:
    needs: [push_to_registry, run_rubocop]
    name: Run Ruby Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.3', '3.2', '3.1', '2.7']
    container: 
      image: slattanzio/licensefinder:edge-pr
      volumes:
        - ${{ github.workspace }}:/LicenseFinder
      # credentials:
      #  username: ${{ github.actor }}
      #  password: ${{ secrets.github_token }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: git config --global --add safe.directory /__w/LicenseFinder/LicenseFinder && bundle install && git config --global --add safe.directory /root/flutter
      - name: Export Path
        run: export PATH=$PATH:/root/.cargo/bin
      - name: Run Path
        run: echo $PATH
      - name: Run tests
        run: export PATH=$PATH:/root/.cargo/bin && bundle exec rake spec
      - name: Run Feature tests
        run: export PATH=$PATH:/root/.cargo/bin && bundle exec rake features


